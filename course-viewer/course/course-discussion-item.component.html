<b>NEW COMMENT</b>
<div class="row">
    <div class="col-md-12">
        <textarea rows="4" ng-model="vm.commentText" class="comment"></textarea>
    </div>
    <div class="col-md-12" style="text-align:right;">
        <button type="button" class="btn btn-primary" ng-click="vm.submit()">Submit</button>
        <button type="button" class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
    </div>    
</div>
